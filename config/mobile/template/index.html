<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
      name="viewport"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        font-family: -apple-system, blinkmacsystemfont, 'Helvetica Neue', helvetica, segoe ui, arial, roboto,
          'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif !important;
      }
    </style>
    <script>
      (function (a, b) {
        // 页面自适应脚本
        var c = a.documentElement,
          d = 'orientationchange' in window ? 'orientationchange' : 'resize',
          e = (window.recalc = function () {
            var a = c.clientWidth;
            if (a) {
              var fontsize = Math.floor(100 * (a / 375));
              c.style.fontSize = fontsize + 'px';
            }
          });
        a.addEventListener && (b.addEventListener(d, e, !1), a.addEventListener('DOMContentLoaded', e, !1));

        // 阻止双击放大
        var lastTouchEnd = 0;
        a.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.cancelable && event.preventDefault();
          }
        });
        a.addEventListener(
          'touchend',
          function (event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.cancelable && event.preventDefault();
            }
            lastTouchEnd = now;
          },
          false,
        );

        // 阻止双指放大
        a.addEventListener('gesturestart', function (event) {
          event.cancelable && event.preventDefault();
        });
      })(document, window);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
